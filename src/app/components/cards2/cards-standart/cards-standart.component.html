<div class="cards__standart">
  <h3 class="title">{{ title }}</h3>
  <ul class="list">
    <li *ngFor="let item of items" class="item">
      <div class="image-container">
        <img [attr.src]="item.image" alt="Product" class="image">
      </div>
      <div class="descr">{{ item.name }}</div>
      <div class="price">
        <app-price [item]="item" />
      </div>
    </li>
  </ul>
</div>
