<div class="cards">
  <h3 class="title">{{ title }}</h3>
  <ul class="list">
    <li *ngFor="let item of items" class="item">
      <div class="image__container">
        <img class="image" [attr.src]="item.image" alt="Product">
      </div>
      <div class="product__name">{{ item.name }}</div>
      <app-price [item]="item" />
    </li>
  </ul>
</div>
