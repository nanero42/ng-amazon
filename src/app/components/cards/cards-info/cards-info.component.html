<div class="cards-info" [ngStyle]="getCardsInfoPlacementStyle()?.cardsInfo">
  <h4
    class="cards-info__title truncate_lines_2"
    [ngStyle]="{'height': titleStaticHeight}"
  >
    {{ item.title }}
  </h4>
  <div class="cards-info__price-container">
    <app-price *ngIf="showPrice" [item]="item" />
  </div>
  <span *ngIf="showviewedCount" class="cards-info__viewed-count">{{ item.viewed_count }} viewed</span>
</div>
