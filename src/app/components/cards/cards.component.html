<div class="cards">
  <div class="cards__list" *ngFor="let item of items">
    <div class="cards__item">
      <h4 class="cards__title truncate_lines_2">{{ item.title }}</h4>
      <div class="cards__image-container">
        <img [attr.src]="item.image" alt="Product">
      </div>
    </div>
  </div>
</div>
