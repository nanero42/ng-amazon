<div class="cards">
  <div class="cards__container">
    <h3 *ngIf="title" class="cards__title">{{ title }}</h3>
    <ul class="cards__list" [ngStyle]="listStyle">
      <li class="cards__item" *ngFor="let item of items">
        <app-cards-info [item]="item" [showPrice]="showPrice" />
        <div class="cards__image-container">
          <img [attr.src]="item.image" alt="Product">
        </div>
      </li>
    </ul>
  </div>
</div>
