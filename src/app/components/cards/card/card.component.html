<li class="card" [ngStyle]="{'border': border}">
  <app-cards-info
    *ngIf="!cardsInfoOnBottom"
    [item]="item"
    [showPrice]="showPrice"
    [showviewedCount]="showviewedCount"
    [titleStaticHeight]="titleStaticHeight"
  />
  <app-cards-image
    [item]="item"
    [imageFullHeight]="imageFullHeight"
  />
  <div style="padding-bottom: 10px;"></div>
</li>
