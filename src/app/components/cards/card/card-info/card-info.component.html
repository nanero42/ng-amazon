<div class="card-info" [ngStyle]="getCardsInfoPlacementStyle()?.cardsInfo">
  <app-discount [discount]="discount" />
  <div *ngIf="showMarginAfterDiscount" style="padding-bottom: 8px;"></div>
  <h4
    class="card-info__title truncate_lines_2"
    [ngStyle]="{'height': titleStaticHeight}"
  >
    {{ item.title }}
  </h4>
  <div class="card-info__price-container">
    <app-price *ngIf="showPrice" [item]="item" />
  </div>
  <span *ngIf="showviewedCount" class="card-info__viewed-count">{{ item.viewed_count }} viewed</span>
</div>
