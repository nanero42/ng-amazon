<span class="cards-info-price">
  <small class="cards-info-price__decor">{{ item.currency_sign }}</small>
  <span class="cards-info-price__int">{{ item.price_int }}</span>
  <span class="cards-info-price__decor cards-info-price__cent">{{ item.price_cent }}</span>
  <span *ngIf="item.price_sale" class="cards-info-price__sale">{{ item.currency_sign + item.price_sale }}</span>
</span>
