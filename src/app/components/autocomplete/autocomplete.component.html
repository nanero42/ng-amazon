<div class="autocomplete">
  <div class="autocomplete__container">

    <input class="autocomplete__input" type="text" placeholder="Search Amazon">

    <button *ngIf="false" class="autocomplete__button autocomplete__button-cross" type="button">
      <app-icon #icon [name]="icon.Icon.cross" />
    </button>

    <button class="autocomplete__button autocomplete__button-search" type="button">
      <app-icon #icon [name]="icon.Icon.search" />
    </button>

  </div>
</div>
